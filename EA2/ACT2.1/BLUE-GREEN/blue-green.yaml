apiVersion: apps/v1
kind: Deployment
metadata:
  name: duoc-app-blue
  labels:
    app: duoc-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: duoc-app
      version: blue # <-- Ãšnica Etiqueta: 'blue'
  template:
    metadata:
      labels:
        app: duoc-app
        version: blue
    spec:
      containers:
      - name: node-app-container
        # âš ï¸ IMAGEN ACTUAL: VersiÃ³n 1.0 (Blue)
        image: 885869691689.dkr.ecr.us-east-1.amazonaws.com/duoc-lab:v1.0 
        ports:
        - containerPort: 3000
        imagePullPolicy: Always

---
# 2. SERVICE (LoadBalancer) - Expone la aplicaciÃ³n al mundo, apuntando a BLUE
apiVersion: v1
kind: Service
metadata:
  name: duoc-app-bg-service
spec:
  # ðŸ’¡ CLAVE: Inicialmente, apunta SÃ“LO a los Pods etiquetados como 'blue'
  selector:
    version: blue 
  type: LoadBalancer 
  ports:
    - protocol: TCP
      port: 80         
      targetPort: 3000
